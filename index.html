<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Virtual Keyboard</title>
</head>

<body>
    <input type="text" id="input-text">
    <div class="keyboard">
        <div class="keyboard__keys">
            <button type="button" class="keyboard__key">a</button>
            <button type="button" class="keyboard__key keyboard__key--wide">
                <i class="material-icons">backspace</i>
            </button>
            <button type="button" class="keyboard__key keyboard__key--widest">
                <i class="material-icons">space_bar</i>
            </button>
            <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--activable">
                <i class="material-icons">keyboard_capslock</i>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
